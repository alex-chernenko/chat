<!DOCTYPE html>
<html>
<head>
<title>Chat</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/script.js"></script>
</head>
<body>
<div id="authorization">
    <h3> </h3>
    <div><span>Your Name:</span><input id="userName" type="text"></div>
    <div><span>Nickname:</span> <input id="userNick" type="text"></div>
    <button id="enter">Enter Chat</button>
</div>
<div class="chat" id="chat">
        <h3> This is Chat, really. </h3>
       <div id="chat-u">
            <div id="chat-box">
                <ul id="messages">
                    <li></li>
                </ul>
            </div>
            <div>
                    <ul id="users">
                            <li></li>
                    </ul>
            </div>
        </div>
       
        <div><input id="text" type="text"><button id="submit" class="send">Send</button></div>
    </div>
</body>
</html>
